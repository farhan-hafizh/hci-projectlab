<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="contact.css" />
    <title>FisHE</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/gallery.html">Gallery</a></li>
            <li><a href="/shop.html">Fish Shop</a></li>
            <li><a href="/equipment.html">Equipment</a></li>
            <li><a class="active" href="/contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="parallax main-container">
        <div class="form-container">
            <form action="# " name="contactUs" onsubmit="return onSubmitContact()">
                <div>
                    Name: <input type="text" name="name">
                </div>
                <div>
                    Email: <input type="text" name="email">
                </div>
                <div>
                    Gender: <select name="gender" id="gender">
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                </div>
                <div>
                    Contact Reason: <input type="text" name="reason">
                </div>
                <div>
                    Message: <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
